<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="logo.png" type="image/png"/>
  <title>Unru1ed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    header {
      background: #2a7f62;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    main {
      flex-grow: 1;
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      background: #333;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #2a7f62;
      text-align: center;
    }
    #status {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #6fffb0;
    }
    section.info {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }
    footer {
      background: #2a7f62;
      width: 100%;
      padding: 0.8rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="logo">
  </header>

  <main>
    <div id="status">Checking server status...</div>

    <section class="info">
      <p>Unruled â€” chill survival, always updated, no fees, just play..</p>
      <p>IP Address: <strong>mc.unru1ed.net</strong></p>
      <p>Version: 1.21.8</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Unru1ed.net. All rights reserved.
  </footer>

  <script>
    const serverIP = "mc.unru1ed.net";
    const statusEl = document.getElementById('status');

    fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
      .then(response => response.json())
      .then(data => {
        if (data.online) {
          statusEl.textContent = `Online: ${data.players.online} / ${data.players.max} players`;
        } else {
          statusEl.textContent = 'Server is offline.';
        }
      })
      .catch(err => {
        statusEl.textContent = 'Could not retrieve server status.';
        console.error(err);
      });
  </script>

</body>
</html>
